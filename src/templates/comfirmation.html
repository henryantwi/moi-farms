{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset{% endblock %}

{% block full_content %}
    <div class="auth-container">
        <div class="logo-container">
            <img src="{% static 'logo.png' %}" alt="MOI Farms Logo">
        </div>

        <h2>Check Your Email</h2>
        <p>If the email you entered is registered, you will receive a password reset link.</p>

        <p><a href="{% url 'login' %}" class="btn-primary">Back to Login</a></p>
    </div>
{% endblock %}
