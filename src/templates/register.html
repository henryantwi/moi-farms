<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOI Farms - Register</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>

    <div class="auth-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="logo.png" alt="MOI Farms Logo">
        </div>

        <h2>Create an Account</h2>
        <form action="dashboard.html" method="POST" onsubmit="validateRegister(event)">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="register-email" class="form-control" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="register-password" class="form-control" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password" required>

            <p id="register-error" class="error-message"></p> <!-- Error Message Display -->

            <button type="submit" class="btn-primary">Register</button>
            <p>Already have an account? <a href="login.html" class="btn-secondary">Login</a></p>
        </form>
    </div>

    <!-- Link JavaScript Validation -->
    <script src="validation.js"></script>
    <section class="about-preview">
        <h2>Why Join MOI Farms?</h2>
        <p>We make agricultural investment simple and rewarding. Be part of a movement transforming farming in Ghana.</p>
        <a href="about.html" class="btn-primary">Learn More</a>
    </section>

</body>
</html>
