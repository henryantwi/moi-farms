{% load static %}
{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<header>
    <h1>User Profile</h1>
</header>

<section class="profile-section">
    <div class="profile-card">
        <img src="{% static 'profile.jpg' %}" alt="User Profile Picture" class="profile-pic">
        <h2 id="username">{{ user.get_full_name }}</h2>
        <p id="user-email">{{ user.email }}</p>
        <button class="edit-btn" onclick="enableEdit()">✏️ Edit Profile</button>
    </div>

    <div class="profile-form">
        <form id="profile-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" value="{{ user.get_full_name }}" disabled>

            <label for="email">Email:</label>
            <input type="email" id="email" value="{{ user.email }}" disabled>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" value="+233 50 123 4567" disabled>

            <label for="password">New Password:</label>
            <input type="password" id="password" placeholder="Enter new password" disabled>

            <button type="button" id="save-btn" onclick="saveProfile()" disabled>Save Changes</button>
        </form>
    </div>
</section>
{% endblock %}
