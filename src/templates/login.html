{% load static %}
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block full_content %}
<div class="auth-container">
    <!-- Logo -->
    <div class="logo-container">
        <img src="{% static 'logo.png' %}" alt="MOI Farms Logo">
    </div>

    <h2>Login to MOI Farms</h2>
    <form action="dashboard.html" method="POST" onsubmit="validateLogin(event)">
        <label for="email">Email:</label>
        <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>

        <p id="login-error" class="error-message"></p> <!-- Error Message Display -->

        <button type="submit" class="btn-primary">Login</button>
        <a href="register.html" class="btn-secondary"><p>Create an account</p></a>
       <a href="password.html" class="btn-secondary"> <p>Forgot Password?</p></a>
    </form>
</div>
{% endblock %}
