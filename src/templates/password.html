{% load static %}
{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block full_content %}
<div class="auth-container">
    <div class="logo-container">
        <img src="{% static 'logo.png' %}" alt="MOI Farms Logo">
    </div>

    <h2>Reset Your Password</h2>
    <p>Enter your email address, and we will send you a password reset link.</p>

    <form action="{% url 'password_reset' %}" method="POST" onsubmit="validateForgotPassword(event)">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="forgot-email" class="form-control" placeholder="Enter your email" required>

        <p id="forgot-error" class="error-message"></p> <!-- Error Message Display -->

        <button type="submit" class="btn-primary">Send Reset Link</button>
        <p><a href="{% url 'login' %}" class="btn-secondary">Back to Login</a></p>
    </form>
</div>
{% endblock %}
