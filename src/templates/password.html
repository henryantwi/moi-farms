<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOI Farms - Forgot Password</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>

    <div class="auth-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="logo.png" alt="MOI Farms Logo">
        </div>

        <h2>Reset Your Password</h2>
        <p>Enter your email address, and we will send you a password reset link.</p>

        <form action="reset-confirmation.html" method="POST" onsubmit="validateForgotPassword(event)">
            <label for="email">Email:</label>
            <input type="email" id="forgot-email" class="form-control" placeholder="Enter your email" required>

            <p id="forgot-error" class="error-message"></p> <!-- Error Message Display -->

            <button type="submit" class="btn-primary">Send Reset Link</button>
            <p><a href="login.html" class="btn-secondary">Back to Login</a></p>
        </form>
    </div>

    <!-- Link JavaScript Validation -->
    <script src="validation.js"></script>

</body>
</html>
